<!DOCTYPE html>
<html>
    <head>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>고객 정보 입력 페이지</title>
    </head>
    <body>
        <div class="span3">
            <h2>고객 정보 입력</h2>
            <form action="/infoInput/" method="post">
                <input type="hidden" name="page" value={{page}}>
                <label>Name</label>
                <input type="text" name="name" class="span3">
                <label>gender</label>
                <input type="text" name="gender" class="span3">
                <label>Email Address</label>
                <input type="text" name="email" class="span3">
                <label>Year</label>
                <input type="text" name="year" class="span3">
                <input type="submit" value="Sign up" class="btn btn-primary pull-right">
                <div class="clearfix"></div>
            </form>
        </div>
    </body>
</html>
